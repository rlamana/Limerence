<dom-module id="lime-radiogroup">
    <link rel="import" href="../behaviors/behaviors.html">

    <template>
        <content></content>
    </template>

    <script>
        Polymer({
            is: 'lime-radiogroup',
            behaviors: [
                Lime.Behaviors.AllowDisabled
            ],

            ready: function() {
                this.getEffectiveChildren().forEach(function(button) {
                    this.listen(button, 'selected', '_onRadioSelected');
                }.bind(this));
            },

            _onRadioSelected: function(e) {
                this.getEffectiveChildren().forEach(function(button) {
                    if (button !== e.currentTarget) {
                        button.removeAttribute('checked');
                    }
                }.bind(this));
                this.fire('selected', e.currentTarget);
            }
        });
    </script>
</dom-module>
